<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful Geometric Horse -->
  <g transform="translate(10, 10) scale(0.3)">
    <!-- Head and Neck -->
    <polygon points="100,50 120,30 140,40 130,60 110,70" fill="#4CAF50"/>
    <polygon points="120,30 150,10 170,20 140,40" fill="#2196F3"/>
    <polygon points="140,40 170,20 190,30 160,50" fill="#FFC107"/>
    <polygon points="130,60 160,50 180,70 150,80" fill="#FF9800"/>
    <polygon points="110,70 150,80 170,100 130,90" fill="#E91E63"/>

    <!-- Body -->
    <polygon points="150,80 170,100 200,90 180,70" fill="#9C27B0"/>
    <polygon points="170,100 200,90 220,110 190,120" fill="#00BCD4"/>
    <polygon points="190,120 220,110 240,130 210,140" fill="#8BC34A"/>
    <polygon points="210,140 240,130 260,150 230,160" fill="#FFEB3B"/>
    <polygon points="230,160 260,150 280,170 250,180" fill="#FF5722"/>

    <!-- Legs -->
    <polygon points="170,100 190,120 180,140 160,130" fill="#673AB7"/>
    <polygon points="190,120 210,140 200,160 180,150" fill="#03A9F4"/>
    <polygon points="210,140 230,160 220,180 200,170" fill="#CDDC39"/>
    <polygon points="230,160 250,180 240,200 220,190" fill="#FFC107"/>

    <!-- Tail -->
    <polygon points="250,180 270,190 260,210 240,200" fill="#F44336"/>
    <polygon points="270,190 290,200 280,220 260,210" fill="#E040FB"/>

    <!-- Mane -->
    <polygon points="140,40 150,10 160,0 170,20" fill="#FFEB3B"/>
    <polygon points="160,0 170,20 180,10 170,-10" fill="#FFC107"/>
  </g>

  <!-- Text "NIEDERSACHSEN" -->
  <rect x="150" y="20" width="230" height="40" fill="#616161"/>
  <text x="265" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">NIEDERSACHSEN</text>

  <!-- Text "HÄLT ZUSAMMEN" -->
  <rect x="150" y="65" width="230" height="40" fill="#616161"/>
  <text x="265" y="92" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">HÄLT ZUSAMMEN</text>
</svg>


