<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Spiral Arrow Graphic -->
  <g transform="translate(20, 20)">
    <!-- Dark blue chevron (top) -->
    <polygon points="0,20 20,0 40,20 20,40" fill="#1E3A8A"/>
    
    <!-- Red chevrons (middle) -->
    <polygon points="15,35 35,15 55,35 35,55" fill="#DC2626"/>
    <polygon points="30,50 50,30 70,50 50,70" fill="#DC2626"/>
    <polygon points="45,65 65,45 85,65 65,85" fill="#DC2626"/>
    
    <!-- Yellow chevrons (bottom) -->
    <polygon points="60,80 80,60 100,80 80,100" fill="#F59E0B"/>
    <polygon points="75,95 95,75 115,95 95,115" fill="#F59E0B"/>
    <polygon points="90,110 110,90 130,110 110,130" fill="#F59E0B"/>
  </g>

  <!-- Text "Umsetzungspartner" -->
  <text x="180" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E3A8A">Umsetzungspartner</text>

  <!-- Text "Update Deutschland" -->
  <text x="180" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">Update Deutschland</text>
</svg>


