<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful Geometric Horse -->
  <g transform="translate(20, 20) scale(0.4)">
    <!-- Head and Neck -->
    <polygon points="80,40 100,20 120,30 110,50 90,60" fill="#4CAF50"/>
    <polygon points="100,20 130,0 150,10 120,30" fill="#2196F3"/>
    <polygon points="120,30 150,10 170,20 140,40" fill="#FFC107"/>
    <polygon points="110,50 140,40 160,60 130,70" fill="#FF9800"/>
    <polygon points="90,60 130,70 150,90 110,80" fill="#E91E63"/>

    <!-- Body -->
    <polygon points="130,70 150,90 180,80 160,60" fill="#9C27B0"/>
    <polygon points="150,90 180,80 200,100 170,110" fill="#00BCD4"/>
    <polygon points="170,110 200,100 220,120 190,130" fill="#8BC34A"/>
    <polygon points="190,130 220,120 240,140 210,150" fill="#FFEB3B"/>
    <polygon points="210,150 240,140 260,160 230,170" fill="#FF5722"/>

    <!-- Legs -->
    <polygon points="150,90 170,110 160,130 140,120" fill="#673AB7"/>
    <polygon points="170,110 190,130 180,150 160,140" fill="#03A9F4"/>
    <polygon points="190,130 210,150 200,170 180,160" fill="#CDDC39"/>
    <polygon points="210,150 230,170 220,190 200,180" fill="#FFC107"/>

    <!-- Tail -->
    <polygon points="230,170 250,180 240,200 220,190" fill="#F44336"/>
    <polygon points="250,180 270,190 260,210 240,200" fill="#E040FB"/>

    <!-- Mane -->
    <polygon points="120,30 130,0 140,-10 150,10" fill="#FFEB3B"/>
    <polygon points="140,-10 150,10 160,0 150,-20" fill="#FFC107"/>
    <polygon points="150,-20 160,0 170,-10 160,-30" fill="#FF9800"/>

    <!-- Additional body details -->
    <polygon points="110,50 90,60 100,80 120,70" fill="#795548"/>
    <polygon points="100,80 120,70 130,90 110,100" fill="#607D8B"/>
  </g>

  <!-- Text "NIEDERSACHSEN" -->
  <rect x="180" y="25" width="200" height="35" fill="#616161"/>
  <text x="280" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">NIEDERSACHSEN</text>

  <!-- Text "HÄLT ZUSAMMEN" -->
  <rect x="180" y="65" width="200" height="35" fill="#616161"/>
  <text x="280" y="88" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">HÄLT ZUSAMMEN</text>
</svg>


